<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Attributes</title>
  </head>
  <body>
    <button type="button" disabled>Button Disabled</button>
    <hr>
    <input type="checkbox" name="checkbox_checked" checked>
    <label for="checkbox_checked">Already Checked</label>
    <hr>
    <form>
      <input type="date" name="Date_Type">
    </form>
    <hr>
    <fieldset>
      <legend>Range</legend>
      <input type="range" name="Range" min="0" max="100" list="tickmarks" autofocus>
      <datalist id="tickmarks">
        <option value="0">
        <option value="10">
        <option value="20">
        <option value="40">
        <option value="80">
      </datalist>
    </fieldset>
  </body>
</html>
